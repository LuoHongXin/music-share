<div class="music-box">
    <div class="play_info">
        <div class="play_info_fix">
            <div class="play_song nowrap1">
                <span id="play_song" class="nowrap1" title="{%= o.filename %}">{%= o.filename %}</span>
            </div>
            <div class="play_singer nowrap1" title="{%= o.username %}">{%= o.username %}</div>
        </div>
    </div>
    <div class="play">
        <img class="cd-pic stop" src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=754132613,3261726878&fm=26&gp=0.jpg">
        <span class="iconfont icon-Pausezanting icon" id="play-pause"></span>
    </div>
    <video id="myvideo" class="hide" controls autoplay loop>
        <source src="{%= o.url %}" />
    </video>
    <div class="footer">
        <button class="sharebtn btn">分享自己的音乐</button>
        <button class="download btn">下载音乐</button>
    </div>
</div>
